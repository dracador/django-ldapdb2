services:
  openldap:
    build: .
    container_name: django-ldapdb2-openldap
    ports:
      - '389:389'
      - '636:636'
    volumes:
      - './ldifs:/ldifs'
      - './schema/:/schema'
      - './slapd.conf:/etc/ldap/slapd.conf:ro'
      - type: tmpfs
        target: /var/lib/ldap
    ulimits:
      nofile:
        soft: 1024
        hard: 1024
    command: /init-ldap.sh
